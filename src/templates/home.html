<div class="container starter-template text-center">
    <div class="gridStyle" ng-grid="gridOptions"></div>
    <button class="col-md-1 btn-success btn pull-left" ng-click="addNewRow()">Add Item</button>
	<button class="col-md-1 col-md-offset-1 btn-danger btn pull-left" ng-disabled="selectedRows.length == 0" ng-click="deleteItems()">Delete Item</button>
</div>
